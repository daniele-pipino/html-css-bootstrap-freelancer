<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
   <!-- header -->
   <header>
       <!-- nav -->
    <nav class="navbar navbar-expand-md navbar-dark bg-blue">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- jumbo section -->
      <section id="jumbo" class="text-white pt-4 text-center bg-acqua">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-6 offset-3">
                      <img src="./img/avatar.svg" alt="">
                  </div>
                  <div class="col-6 offset-3">
                      <h1 class="mt-4 fs-3">START BOOTSTRAP</h1>
                  </div>
                  <div class="col-6 offset-3 d-flex align-items-center">
                      <div class=" col-5 bg-body" style="height: 5px;"></div>
                      <i class=" col-2 bi bi-star-fill fs-1"></i>
                      <div class=" col-5 bg-body" style="height: 5px;"></div>
                  </div>
              </div>
              <div class="col-12 pb-3">
                  <h2 class="fs-3">Graphic artist- Web Developer- Illustrator</h2>
              </div>
          </div>
      </section>
   </header>
   <!-- main -->
   <main>
       <section id="portfolio" class="text-center">
           <h2 class="mt-3">PORTFOLIO</h2>

           <div class="col-6 offset-3 d-flex align-items-center">
                <div class=" col-5 bg-dark" style="height: 5px;"></div>
                <i class=" col-2 bi bi-star-fill fs-1"></i>
                <div class=" col-5 bg-dark" style="height: 5px;"></div>
           </div>
           <!-- projects -->
           <div class="conatiner">
               <div class="row g-3">
                  <div class="col-12-sm col-md-6 col-lg-4">
                      <img class="rounded-3" src="./img/cabin.png" alt="cabin">
                  </div>
                  <div class="col-12-sm col-md-6 col-lg-4">
                    <img class="rounded-3" src="./img/cake.png" alt="cake">
                </div>
                <div class="col-12-sm col-md-6 col-lg-4">
                    <img class="rounded-3" src="./img/circus.png" alt="circus">
                </div>
                <div class="col-12-sm col-md-6 col-lg-4">
                    <img class="rounded-3" src="./img/game.png" alt="game">
                </div>
                <div class="col-12-sm col-md-6 col-lg-4">
                    <img class="rounded-3" src="./img/safe.png" alt="">
                </div>
                <div class="col-12-sm col-md-6 col-lg-4">
                    <img class="rounded-3" src="./img/submarine.png" alt="">
                </div>
               </div>
           </div>
       </section>
   </main>
</body>
</html>
